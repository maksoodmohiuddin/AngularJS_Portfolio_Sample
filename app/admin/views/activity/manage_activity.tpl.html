<div class="container page-content-container">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title"><strong>Update Activity</strong></h3>
        </div>
        <div class="panel-body">            
            <div class="form-group">
                <label>Name:</label>
                <input type="text" ng-model="activity.displayName" class="form-control" ng-trim="true" />
            </div>
            <div class="form-group">
                <label>Description:</label>
                <input type="text" ng-model="activity.description" class="form-control" ng-trim="true" />
            </div>
            <div class="form-group">
                <label>XP Per activity:</label>
                <input type="number" ng-model="activity.experiencePoints" min="0" step="1" class="form-control" ng-trim="true" />
            </div>
            <div class="form-group">
                <label>Effective Date:</label>
                <input type="text" class="form-control" datepicker-popup="{{dateFormat}}" ng-model="activity.effectiveDate" is-open="effectiveDateOpened"
                        ng-click="effectiveDateOpened = true" min-date="minDate" ng-required="true" close-text="Close" ng-trim="true" placeholder="yyyy-mm-dd" />
            </div>
            <div class="form-group">
                <label>Expiration Date:</label>
                <input type="text" class="form-control" datepicker-popup="{{dateFormat}}" ng-model="activity.expirationDate" is-open="expirationDateOpened"
                        ng-click="expirationDateOpened = true" min-date="minDate" ng-required="true" close-text="Close" ng-trim="true" placeholder="yyyy-mm-dd" />
            </div>       
            <div class="form-group">
                <label>Is Enabled:</label>
                <input type="checkbox" ng-model="activity.enabled" class="checkbox" />
            </div>           
        </div>
        <div class="panel-footer">
            <button class="btn btn-warning" ng-click="updateActivity()">Update</button>
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="well alert" ng-show="showMessage()">
                    {{message}}
                </div>
            </div>
        </div>
    </div>
</div>
